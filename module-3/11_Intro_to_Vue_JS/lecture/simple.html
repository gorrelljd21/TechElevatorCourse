<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--connect element to model, from model to DOM - one way data binding-->
        <h2 id="copy">{{message}}</h2>
        <!--from DOM to model or back - two way data binding-->
        <input type="text" id="source" v-model='message'>
    </div>
    <script>
        const app = new Vue({
            el: '#app', // CSS selector that aligns with the root of our app
            data: {
                message: "" // one way data bound to the 'copy' CSS id above
            }
        });
            // const copy = document.getElementById('copy');
            // const source = document.getElementById('source');
            // source.addEventListener('input', (event) => {
            //     copy.innerText = source.value;
            // });
    </script>
</body>

</html>
