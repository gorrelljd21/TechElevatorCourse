<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Best bistro on the Internet!</p>
    </header>

    <main>
        <h2>Reservation Form</h2>

        <nav>
            <a href="index.html">Back to Main Menu</a>
        </nav>

        <form action="api/reservations" method="post">
            <div>
                <label for="reservationname">Guest Name</label>
                <input id="reservationname" name="guestname" type="text" placeholder="Write your name here">
            </div>

            <div>
                <label for="reservationdate">When</label>
                <input type="datetime-local" name="datetime" id="reservationdate">
            </div>

            <div>
                <label for="reservationcount">Party Size</label>
                <input type="number" min="1" max="12" name="count" id="reservationcount">
            </div>

            <div>
                <label for="isspecical">Special</label>
                <input type="checkbox" name="special" id="isspecical">
            </div>

            <button type="submit">Submit reservation</button>
            <button type="reset">Reset</button>
        </form>
    </main>

</body>

</html>
