<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Input</title>
    <link rel="stylesheet" href="infostyle.css">
</head>

<body>

    <main>
        <h2>Enter Your Information</h2>
    </main>

    <form action="api/information" method="post">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="date-of-birth">Date of Birth</label>
            <input type="date" name="date-of-birth" id="date-of-birth">
        </div>
        <div>
            <label for="favorite-color">Favorite Color</label>
            <input type="color" name="favorite-color" id="favorite-color">
        </div>
        <div>
            <label for="lucky-number">Lucky Number</label>
            <input type="number" name="lucky-number" id="lucky-number">
        </div>
        <div>
            <label for="confirmation">Confirmation</label>
            <input type="checkbox" name="confirmation" id="confirmation">
        </div>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
